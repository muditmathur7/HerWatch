<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Your Pin</title>
  <style>
    /* General Styling */
    body {
      background-color: #f2e9f2;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container with curved white box and blue outline */
    .container {
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 15px;
      border: 2px solid #4A90E2;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      box-sizing: border-box;
    }

    /* Header Styling */
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    /* Subtext (PIN instruction) */
    p {
      font-size: 14px;
      text-align: center;
      color: #777;
      margin-bottom: 20px;
    }

    /* Input field styling */
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 15px;
      background-color: black;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Responsive design for small screens */
    @media (max-width: 600px) {
      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 22px;
      }

      input[type="text"] {
        padding: 12px;
        font-size: 16px;
      }

      button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Setup Your Pin</h1>
    <p>This PIN is used to deactivate your SOS alert</p>
    <input type="text" id="pin" placeholder="Enter PIN here" maxlength="4">
    <button id="doneButton">DONE</button>
  </div>

  <script>
    const doneButton = document.getElementById('doneButton');

    // Navigate to the Terms & Conditions page on clicking Done
    doneButton.addEventListener('click', () => {
      const pin = document.getElementById('pin').value;
      if (pin.length === 4) {
        window.location.href = 'terms.html'; // Redirect to Terms & Conditions page
      } else {
        alert('Please enter a 4-digit PIN.');
      }
    });
  </script>

</body>
</html>
